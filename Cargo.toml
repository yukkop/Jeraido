bevy_controls_derive = { path = "../ex/bevy_controls/crate/bevy_controls_derive" } 
bevy_xpbd_3d = "0.4.2"
env_logger = "0.11.3"
log = "0.4.21"
strum_macros = "0.26.4"
strum = "0.26.2"
winit = "0.29.0"
serde = "1.0.203"
lazy_static = "1.4.0"
image = "0.25.1"
